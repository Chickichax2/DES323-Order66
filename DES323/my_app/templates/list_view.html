<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'result.css' %}">
</head>
<body style="width: 100%; height: 100vh;">
    <div class="container" style="display: flex; justify-content: center; margin-top:10rem ; height: 100%;">
        <div style="width: 40%; ">
            <div style="margin: 0 auto; max-width: 70%;">
                <h1>Showing {{ filter_type }} </h1>
                <table style="width: 100%;" class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Username</th>
                    
                </tr>
                {% for row in datasets %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.email}}</td>
                    <td>{{ row.username }}</td>
                    
                </tr>
                {% endfor %}
            </table>
            </div>
            
        </div>
        
    </div>
</body>
</html>
