<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
</head>
<body>
    <div class="container">
        <h1>Showing {{ filter_type }} </h1>
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            {% for row in datasets %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.email}}</td>
                <td>{{ row.username }}</td>
                
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
