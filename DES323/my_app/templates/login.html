{% load static %}
<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
</head>
<body>
    <div class="main_container">
        <div class="left_window">
            <img class="img1" src="{% static 'img/login_cow.png' %}" alt="login_cow">
           
        </div>
        
        <div class="right_window">
            <div class="sub_container">
                <img src="{% static 'img/logo.png' %}" alt="login_cow" width="150"  >
                </br>
                </br>
                </br>
                  <form action="/search" method="post">
                    {% csrf_token %} 
                    <input type="text" placeholder="Email" type="text" name="email">
                    </br>
                    <input type="password" placeholder="Password" type="password" name="pass">
                    </br>
                    <button type="submit" class="btn--1">Login</button>
                  </form>
                    
                  
                </br>
                <p class="line">----------------- or -----------------</p>
                </br>
                <a href="register"><button class="btn--2" type="submit">Create Account</button></a>
                </br>
                <a href=""><button class="btn--3">Forget Password?</button></a>
                <a href="manage_user"><button class="btn--3">Manage user</button></a>
            </div>
        </div>
    </div>
</body>
