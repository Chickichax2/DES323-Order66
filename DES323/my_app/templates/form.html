<div>
    <h1>{{ item_id }} item</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="Email">Email</label>
            <input value="{{form_data.Email}}" type="text" name="Email">
        </div>
        <div>
            <label for="Username">Username</label>
            <input value="{{form_data.Username}}" type="text" name="Username">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</div>
